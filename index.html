<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product Card Challenge</title>
    <link rel="stylesheet" href="/style.css">
    <!-- font styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap')
    </style>
</head>
<body>
    <div class="product-crd">
        <div class="product-img">
            <img src="/img/image-product-desktop.jpg">
        </div>
        <div class="product-ctn">
            <p class="pro-cator">PERFUME</p>
            <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="pro-desc">A floral, solar and caluptuous interpretation composed by Oliver Palge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="product-pri">
            <p class="product-disc">$149.99</p>
            <p class="product-ori">$169.99</p>
        </div>
        <div class="product-btn">
            <img src="/img/icon-cart.svg">
            <p class="btn">Add to Cart</p>
        </div>
    </div>
</body>
</html>
